producers:
  - name: ryo (supercell)
    image: ../../images/supercell.jpg
    description: The producer behind some of Miku's most iconic songs including "World is Mine" and "Melt". ryo founded the music group supercell and has significantly influenced the Vocaloid music scene.
    notable_songs: World is Mine, Melt, Love is War
    
  - name: wowaka
    image: ../../images/wowaka.jpg
    description: A legendary Vocaloid producer known for his fast-paced rock songs and meaningful lyrics. His works like "Rolling Girl" have become iconic in the Vocaloid community.
    notable_songs: Rolling Girl, World's End Dancehall, Two-Faced Lovers